<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Player</title>
    <script>
        const players = {
            "LeBron James": { team: "Lakers", points: 27, assists: 7, rebounds: 7 },
            "Stephen Curry": { team: "Warriors", points: 30, assists: 6, rebounds: 5 },
            "Kevin Durant": { team: "Suns", points: 29, assists: 5, rebounds: 7 }
        };
        
        let score = 0;
        let running = true;
        
        function startGame() {
            if (Object.keys(players).length === 0) {
                document.getElementById("game").innerHTML = "Game over! Final Score: " + score;
                return;
            }
            
            let playerNames = Object.keys(players);
            let randomPlayer = playerNames[Math.floor(Math.random() * playerNames.length)];
            let stats = players[randomPlayer];
            
            document.getElementById("stats").innerHTML = `Team: ${stats.team}, Points: ${stats.points}, Assists: ${stats.assists}, Rebounds: ${stats.rebounds}`;
            document.getElementById("randomPlayer").value = randomPlayer;
        }
        
        function checkGuess() {
            let guess = document.getElementById("guess").value;
            let correctAnswer = document.getElementById("randomPlayer").value;
            
            if (guess === correctAnswer) {
                alert("You are correct!");
                score++;
                delete players[correctAnswer];
                startGame();
            } else {
                alert(guess + " is incorrect. The correct answer was " + correctAnswer + "\nFinal Score: " + score);
                running = false;
                document.getElementById("game").innerHTML = "Game over! Final Score: " + score;
            }
        }
    </script>
</head>
<body onload="startGame()">
    <h1>Guess the Player</h1>
    <p id="stats"></p>
    <input type="text" id="guess" placeholder="Enter player name">
    <button onclick="checkGuess()">Submit</button>
    <p id="game"></p>
    <input type="hidden" id="randomPlayer">
</body>
</html>
