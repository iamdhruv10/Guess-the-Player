<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Cricket Player</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #stats { font-size: 20px; margin: 20px; }
    </style>
</head>
<body>
    <h1>Guess the Player</h1>
    <div id="stats"></div>
    <input type="text" id="guess" placeholder="Enter player's name">
    <button onclick="checkGuess()">Submit</button>
    <button onclick="revealAnotherClue()">Another Clue</button>
    <p id="message"></p>
    <p>Score: <span id="score">0</span></p>

    <script>
        const players = {
            'Virat Kohli': {'IPL Team': 'RCB', 'Country': 'India', 'Age': '36', 'Jersey Number': '18'},
            'Rohit Sharma': {'IPL Team': 'MI', 'Country': 'India', 'Age': '37', 'Jersey Number': '45'},
            'MS Dhoni': {'IPL Team': 'CSK', 'Country': 'India', 'Age': '43', 'Jersey Number': '7'},
            'Steven Smith': {'IPL Team': 'None', 'Country': 'Australia', 'Age': '35', 'Jersey Number': '49'},
            'Joe Root': {'IPL Team': 'None', 'Country': 'England', 'Age': '34', 'Jersey Number': '66'},
            'Heinrich Klaasen': {'IPL Team': 'SRH', 'Country': 'South Africa', 'Age': '33', 'Jersey Number': '45'},
            'Travis Head': {'IPL Team': 'SRH', 'Country': 'Australia', 'Age': '31', 'Jersey Number': '62'},
            'Andre Russell': {'IPL Team': 'KKR', 'Country': 'West Indies', 'Age': '36', 'Jersey Number': '12'},
            'Shubman Gill': {'IPL Team': 'GT', 'Country': 'India', 'Age': '25', 'Jersey Number': '77'},
            'Quinton De Kock': {'IPL Team': 'LSG', 'Country':'South Africa', 'Age': '32', 'Jersey Number': '12'}
        };

        let score = 0;
        let currentPlayer = "";
        let availableClues = [];
        let revealedClues = [];

        function getRandomPlayer() {
            const keys = Object.keys(players);
            if (keys.length === 0) {
                document.getElementById("stats").innerText = "Game Over! Final Score: " + score;
                return;
            }
            currentPlayer = keys[Math.floor(Math.random() * keys.length)];
            availableClues = Object.entries(players[currentPlayer]);
            revealedClues = [];
            revealClue(); // Show first clue
        }

        function revealClue() {
            if (availableClues.length > 0) {
                let clue = availableClues.splice(Math.floor(Math.random() * availableClues.length), 1)[0];
                revealedClues.push(clue);
                document.getElementById("stats").innerHTML = revealedClues.map(c => `${c[0]}: ${c[1]}`).join("<br>");
            }
        }

        function revealAnotherClue() {
            if (availableClues.length > 0) {
                revealClue();
            } else {
                document.getElementById("message").innerText = "No more clues!";
            }
        }

        function checkGuess() {
            const guess = document.getElementById("guess").value.trim();
            if (guess.toLowerCase() === currentPlayer.toLowerCase()) {
                document.getElementById("message").innerText = "Correct!";
                score++;
                document.getElementById("score").innerText = score;
                delete players[currentPlayer]; // Remove guessed player
                getRandomPlayer(); // Start new round
            } else {
                document.getElementById("message").innerText = `Incorrect! The correct answer was ${currentPlayer}`;
            }
            document.getElementById("guess").value = "";
        }

        getRandomPlayer();
    </script>
</body>
</html>
